name: examples
on: 
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  remix:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 7.12.1
      - run: pnpm install --filter with-remix
      - run: pnpm test --filter with-remix

  jest:
